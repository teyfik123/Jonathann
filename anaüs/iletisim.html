<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim - Jonathan Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1580894894513-541e068a3e2b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #fff;
    }

    .contact-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.07);
      border-radius: 2rem;
      padding: 3rem 4rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-weight: 700;
      color: #ff5e5e;
      margin: 0 0 1rem 0;
      text-align: center;
      font-size: 3.6rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      font-size: 1.6rem;
      color: #f0f0f0;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contact-item i {
      font-size: 2.2rem;
      color: #ff5e5e;
      min-width: 35px;
      text-align: center;
    }

    .contact-item a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #ff5e5e;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .social-icons a {
      font-size: 2.4rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons a.instagram {
      background: linear-gradient(135deg, #fd5949, #d6249f, #285AEB);
      box-shadow: 0 0 12px #fd5949;
    }

    .social-icons a.instagram:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px #fd5949;
    }

    .social-icons a.discord {
      background-color: #5865F2;
      box-shadow: 0 0 12px #5865F2;
    }

    .social-icons a.discord:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px #5865F2;
    }

    .social-icons a.github {
      background-color: #171515;
      box-shadow: 0 0 12px #171515;
    }

    .social-icons a.github:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px #171515;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 2rem;
        max-width: 100%;
      }
      h1 {
        font-size: 2.8rem;
      }
      .contact-info {
        font-size: 1.4rem;
      }
      .contact-item i {
        font-size: 2rem;
        min-width: 30px;
      }
      .social-icons a {
        font-size: 2rem;
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>İletişim</h1>
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <a href="tel:+905467729262">+90 546 772 9262</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <a href="mailto:teyfiktemiz1@mail.com">teyfiktemiz1@mail.com</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Hatay, Türkiye</span>
      </div>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/teyfiktemiz1/?__pwa=1" class="instagram" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://discord.gg/f9pUGhms" class="discord" target="_blank" aria-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://github.com/teyfik123" class="github" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</body>
</html>
